<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPG Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>RPG Game</h1>
      </div>
      <form id='characterForm'>

      <div class="form-group">
        <label for='nameInput'>Enter your name!</label>
        <input id='nameInput' class='form-control' type='text'>
      </div>

      <div class="form-group">
        <label for="weaponChoice">Pick your weapon!</label>
        <select id="weaponChoice" class='form-control' name="weaponChoice">
         <option>Weapon</option>
         <option>Stick</option>
         <option>Rock</option>
         <option>Paper</option>
        </select>
      </div>
      <div class="form-group">
        <label for="spellChoice">Pick your spell!</label>
        <select id="spellChoice" class='form-control' name="spellChoice">
         <option>Spell</option>
         <option>Thunderbolt</option>
         <option>Fire Storm</option>
         <option>Sand Blast</option>
        </select>
      </div>
      <div class="form-group">
        <label for="itemChoice">Pick your item!</label>
        <select id="itemChoice" class='form-control' name="itemChoice">
         <option>Item</option>
         <option>Rubber ducky</option>
         <option>Empty marble sack</option>
         <option>Moldy sandwich</option>
        </select>
      </div>


      <button class='btn btn-primary' type="submit" name="button">Submit</button>
    </form>
   </div>
  </body>
</html>
